<!DOCTYPE html>
<html>
<head>
	<title>Exemplo Modal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button class="btn btn-info" data-toggle="modal" data-target="#teste">Abrir Modal</button>

		<div id="teste" class="modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Titulo do Modal</h4>
					</div>
					<div class="modal-body">
						<p>Conteudo do modal</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
